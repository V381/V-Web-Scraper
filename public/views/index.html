<!DOCTYPE html>
<html>
<head>
  <title>V Scraper - Web Scraper by Pavle</title>
  <link type="text/css" rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>V Scraper - Web Scraper</h1>
  </header>
  <main class="container">
        <form id="scraperForm">
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" name="urlInput" placeholder="Enter the URL to scrape" required>
        
        <label for="selectorInput">Selector:</label>
        <input type="text" id="selectorInput" name="selectorInput" placeholder="Enter the CSS selector for the data to scrape" required>
        
        <div class="center">
            <button type="submit">Scrape</button>
        </div>
        </form>

        <div class="items">

        </div>
    </main>

    <script type="module" src="serialize-form.mjs"></script>
    <script type="module" src="get-images.mjs"></script>
    <script type="module" src="get-headlines.mjs"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="append-to-dom-el.mjs"></script>
    <script type="module" src="main.mjs"></script>
</body>
</html>
